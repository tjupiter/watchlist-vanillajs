<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <meta name="description" content="Movie Watchlist site for my portfolio using restapi and vanilla Javascript">
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    
    <!-- Font Awsom Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Fav Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
    <link rel="manifest" href="img/favicons/site.webmanifest">
    <link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <header>
        <section class="header--text-container">
            <h1>Find Your Film</h1>
            <a href="watchlist.html" class="header--watchlist">My Watchlist</a>
        </section>
    </header>
    <main>
        <!-- <section class="search-bar-container"> -->
            <form class="search-bar" role="search">
                <div class="search-bar--magnifying-glass">
                    <svg width="12px" height="12px"
                     x="0px" y="0px" viewBox="0 0 490.4 490.4" style="enable-background:new 0 0 490.4 490.4;" xml:space="preserve">
                        <g>
                            <path
                                d="M484.1,454.796l-110.5-110.6c29.8-36.3,47.6-82.8,47.6-133.4c0-116.3-94.3-210.6-210.6-210.6S0,94.496,0,210.796
                    		s94.3,210.6,210.6,210.6c50.8,0,97.4-18,133.8-48l110.5,110.5c12.9,11.8,25,4.2,29.2,0C492.5,475.596,492.5,463.096,484.1,454.796z
                    		 M41.1,210.796c0-93.6,75.9-169.5,169.5-169.5s169.6,75.9,169.6,169.5s-75.9,169.5-169.5,169.5S41.1,304.396,41.1,210.796z" />
                        </g>
                    </svg>
                </div>
                <input 
                    type="text" 
                    placeholder="Search for a movie"
                    aria-label="Search for a movie"
                    class="search-bar--input"
                />
    
                <button type="submit" class="search-bar--button">
                    Search
                </button>
            </form>
        <!-- </section> -->
        <section class="movie-section-container">    
            <div class="figure-container">
                <figure>
                    <img src="./img/Icon.png">
                    <figcaption>Start Exploring</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <script src="./index.js"></script>
</body>
</html>
